        data_type: VARCHAR(16777216)
        sample_values:
          - 536bc9b9-5006-8cf2-9ab1-4fc3b106b04a
          - f3086cf7-df96-28d7-cb87-7147ff5747d5
          - 3fef2271-d090-ff90-20b8-9fe97dc4d18b
